<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Weather Channel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src ="script.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header><h1>Paul's Weather Dashboard</h1></header>
    
    <div class="row">
        <div class="col-lg-4 mb-4">
          <h2>Search for city</h2>
        </div>
        <aside class="col-lg-8 mb-8"> 
            <p class="namecity">Name of city gores here with date</p>
          </div>
        </aside> 
      </div>
    </div>

    <div class="row">
        <div class="col-lg-4 mb-4">
            <input class="bar" style="font-family: FontAwesome;" placeholder='&#xf002 Search...' />
            <!-- <input class="bar" type="search"><button style="font-size:26px" i class="fa fa-search"></i></button> -->
        </div>
        <aside class="col-lg-8 mb-8"> 
            <ul class="info">
                <li>Temperature:</li>
                <li>Humidity:</li>
                <li>Wind Speed</li>
                <li>UV Index:</li>
            </ul>
          </div>
        </aside> 
      </div>
    </div>


</body>
</html>
